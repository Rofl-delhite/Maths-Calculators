<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0 ,width=device-width, initial-scale=1.0">
    <title>Multiplication Single Digit Calculator
    </title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div dir="ltr" style="text-align: left" trbidi="on">
        <!-- Styling starts-->
        <style>
            #calcDiv {
                width: 450px;
                overflow: auto;
                background-color: #dbe4e7;
            }

            .input-group-text {
                background-color: #0061AE;
                color: whitesmoke;
            }

            h5,
            h4 {
                color: #0061AE;
            }

            p {
                text-align: left;
            }
        </style>
        <!-- styling ends -->

        <!-- html code starts -->
        <div class="container text-center my-5 border rounded" id="calcDiv">
            <h4 class="mt-2">Multiplication Single Digit Calculator</h4>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Number 1 :
                    </span>
                </div>
                <input type="text" class="form-control" id="num1" placeholder="">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Number 2 : </span>
                </div>
                <input type="text" class="form-control" id="num2" placeholder="">
            </div>
            <div class="input-group mb-3">
                <output id="output" class="form-control"></output>
                <div class="input-group-append">
                    <button class="btn input-group-text text-light" id="button">Solve</button>
                </div>
            </div>
        </div>

        <!-- html code ends -->
        <!-- scripting starts -->
        <script>
            document.getElementById('button').addEventListener('click', () => {
                let num1 = document.getElementById("num1");
                let NUM1 = num1.value;
                let num2 = document.getElementById("num2");
                let NUM2 = num2.value;
                let Output = document.getElementById("output");
                if (isNaN(NUM1) || NUM1 == "" || NUM1.includes(" ") || NUM1.length != 1) {
                    num1.removeAttribute("class");
                    num1.setAttribute("class", "form-control border-danger");
                }
                else {
                    num1.removeAttribute("class");
                    num1.setAttribute("class", "form-control");
                }
                if (isNaN(NUM2) || NUM2 == "" || NUM2.includes(" ") || NUM2.length != 1) {
                    num2.removeAttribute("class");
                    num2.setAttribute("class", "form-control border-danger");
                }
                else {
                    num2.removeAttribute("class");
                    num2.setAttribute("class", "form-control");
                }
                let mul = parseInt(NUM1) * parseInt(NUM2);
                if (NUM1.length == 1 && NUM2.length == 1) {
                    Output.innerText = mul;

                }
                else {
                    alert(`Have you entered all the values? Please enter single digits only.`);
                }
            })
        </script>
        <!-- scripting ends -->
    </div>
</body>

</html>
